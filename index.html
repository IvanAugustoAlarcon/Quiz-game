<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-5 col-lg-5">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center p-2">
                            <h4>Quiz</h4>
                            <div>
                                <span id = "correct-score"></span>/<span id = "total-question"></span>
                            </div>
                            
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h5 class="mt-3 ml-3 " id = "question"></h5>
                        </div>
                        <ul class = "quiz-options">

                        </ul>
                        <div id = "result">
                        </div>
                        <div class = "d-flex justify-content-center quiz-foot">
                            <button class="btn btn-primary" type = "button" id = "check-answer">Check Answer</button>
                            <button class="btn btn-primary" type = "button" id = "play-again">Play Again!</button>
                        </div>
                        <div class="d-flex justify-content-center" >
                            <button class="btn btn-primary" type = "button" id = "next-question">Next</button>
                        </div>
                        
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
